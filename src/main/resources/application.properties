# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# Spring Application Configuration
spring.application.name=distributed-file-system

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Shell Configuration
spring.shell.interactive.enabled=false
spring.autoconfigure.exclude=org.springframework.shell.boot.ApplicationRunnerAutoConfiguration

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*

# DFS Configuration
dfs.storage.path=${DFS_STORAGE_PATH:./dfs_storage}
dfs.server.host=${DFS_SERVER_HOST:localhost}
dfs.server.port=${DFS_SERVER_PORT:8888}
dfs.replication.factor=${DFS_REPLICATION_FACTOR:3}

# Logging Configuration
logging.level.org.pr.dfs=DEBUG
logging.level.org.springframework.web=INFO

# Management Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method